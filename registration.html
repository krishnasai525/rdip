<!DOCTYPE html>
<html>
	<head>
		<title>RDIP</title>
		<style>
			ul {
					list-style-type: none;
					overflow: hidden;
					background-color: #ff032d;
			}

			li {
					float: left;
			}

			li a {
					display: block;
					color: white;
					text-align: center;
					padding: 14px 18px;
					text-decoration: none;
			}

			li a:hover {
							background-color: #0722f0;
			}
		</style>
	</head>	
	<body>
		<a href=" https://www.iiit.ac.in "></a>
		<img src="https://github.com/krishnasai525/rdip/commit/2094c4d1e88119ea31459e96253e9289a63d347e" align="left" height="50" width="100"><br>
		<a href="https://serc.iiit.ac.in/rdip">
		<p align="right"><strong>RDIP</strong></p>
		</a>
		<ul>
			<li>
			<a href="https://github.com/krishnasai525/rdip/commit/a3b294c0c8c407de965432c341ba3c0bfa855678">Home</a>
			</li>
			<li>
			<a href="https://github.com/krishnasai525/rdip/commit/6b80510f35a1f9217e2621869bf79b4373476027">Register</a>
			</li>
		</ul>
		
		<div>
			<form action="https://github.com/krishnasai525/rdip/commit/1cc8193bc32993c11ed77012d409e7bd58a37e95" method="get">
				<table >
					<tr>
						<td>Name:</td>
						<td> <input type="text" name="name"  required> </td>
					</tr>
					<tr>
						<td>Password:</td>
						<td> <input type="password" name="pwd" required> </td>
					</tr>
					<tr>
						<td> E-mail ID: </td>
						<td> <input type="text" name="email" required> </td>
					</tr>
					<tr>
						<td> Phone Number: </td>
						<td> <input  type="tel" name="phno" maxlength="10" required> </td>
					</tr>
					<tr>
						<td> Gender: </td>
						<td><input type="radio" name="gender" value="Male">&nbsp;&nbsp;Male&nbsp;
						<input type="radio" name="gender" value="Female">&nbsp;&nbsp;Female
						<input type="radio" name="gender" value="Others">&nbsp;&nbsp;Others</td>
					</tr>
					<tr>
						<td>Date of Birth: </td>
						<td>
						<select name="date">
						<option>--Date-- </option>
						<option>01</option><option>02</option><option>03</option><option>04</option><option>05</option><option>06</option><option>07</option><option>08</option><option>09</option><option>10</option><option>11</option><option>12</option><option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option><option>21</option><option>22</option><option>23</option><option>24</option><option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option><option>31</option>
						</select>&nbsp;&nbsp;&nbsp;
						<select name="month">
						<option>--MONTH--</option>
						<option>JAN</option><option>FEB</option><option>MAR</option><option>APR</option><option>MAY</option><option>JUN</option><option>JUL</option><option>AUG</option><option>SEP</option><option>OCT</option><option>NOV</option><option>DEC</option>
						</select>&nbsp;&nbsp;&nbsp;
						<select name="year">
						<option>--YEAR--</option>
						<option>1980</option><option>1981</option><option>1982</option><option>1983</option><option>1984</option><option>1985</option><option>1986</option><option>1987</option><option>1988</option><option>1989</option><option>1990</option><option>1991</option><option>1992</option><option>1993</option><option>1994</option><option>1995</option><option>1996</option><option>1997</option><option>1998</option><option>1999</option>
						<option>2000</option><option>2001</option><option>2002</option><option>2003</option><option>2004</option><option>2005</option><option>2006</option><option>2007</option><option>2008</option><option>2009</option><option>2010</option><option>2011</option><option>2012</option><option>2013</option><option>2014</option><option>2015</option><option>2016</option><option>2017</option><option>2018</option><option>2019</option>
						<option>2020</option><option>2021</option>
						</select>
						</td>
					</tr>
					<tr>
						<td>Reason For RDIP:</td>
						<td><input type="checkbox" >&nbsp;&nbsp;Html&nbsp;
						<input type="checkbox" >&nbsp;&nbsp;CSS&nbsp;
						<input type="checkbox" >&nbsp;&nbsp;Java Script
						</td>
					</tr>
					<tr>
						<td>College:</td>
						<td><input type="text" name="college" required></td>
					</tr>
					<tr>
						<td colspan="2" align="center"> <button type="submit" class="Register">Register</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<button type="reset" class="Rest"> Rest</button></td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
